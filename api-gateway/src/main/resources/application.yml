server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri:
            lb://user-service
          predicates:
            - Path=/auth/**, /users/**, /api/users/**, /

        - id: task-service
          uri:
            lb://task-service
          predicates:
            - Path=/api/tasks/**, /tasks/**

        - id: submission-service
          uri:
            lb://submission-service
          predicates:
            - Path=/api/submissions/**, /submissions/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
